<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Activate Your Account</title>

<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/interface/UserService.js'></script>
<script>
	$(function() {
		if (otms.headerPage.needReload)
			// Wait for reload
			return;
		var uuid = otms.getUrlParam("uuid");
		if (uuid === undefined) {
			$('#failed_panel').css('display', 'block');
			return;
		}
		var callback = function(success, data) {
			if (success) {
				$('#success_panel').css('display', 'block');
			} else {
				$('#failed_panel').css('display', 'block');
			}
		};
		UserService.activateUser({
			"uuid" : uuid
		}, otms.ui.MessageBox.shan(callback));
	});
</script>
</head>
<body>
	<div id="page">
		<!--#include virtual="header.html" -->
		<div id="errmsg_panel"></div>
		<div id="page_content_thin">
			<div id="success_panel" style="display: none;">
				<div class="page_title">Account Activated</div>
				<div class="page_row">You can now sign in the system to use
					all the functions TutorCan provides.</div>
				<div class="page_row">
					<button class="btn_normal"
						onclick="window.location=quick_start.html">Quick Starts</button>
				</div>
			</div>
			<div id="failed_panel" style="display: none;">
				<div class="page_title">Account Activation Failed</div>
				<div class="page_row">The activation code is either invalid or
					expired.</div>
			</div>
		</div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
</html>
