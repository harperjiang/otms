<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>寻找专业的外语教师</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/interface/TutorService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/list.js"></script>
<script type="text/javascript" src="code/find_tutor.js"></script>

<style>
.tutor_block {
	float: left;
	width: 90%;
	margin: 10px;
	cursor: pointer;
	padding: 10px;
	height: 160px;
	position: relative;
}

.tutor_block:hover {
	background-color: rgba(160, 214, 245, 0.2);
}

.tutor_photo_panel {
	width: 100px;
	height: 100px;
	background-color: #ccc;
	float: left;
	margin-right: 20px;
}

.tutor_info_panel {
	overflow: hidden;
}

.tutor_info_wrapper {
	width: 100%;
	float: left;
	overflow: hidden;
}

.tutor_name_panel {
	font-weight: bold;
	font-size: 24px;
	margin-bottom: 5px;
}

.tutor_desc_panel {
	font-size: 14px;
	font-style: italic;
	line-height: 160%;
	height: 90px;
	overflow: hidden;
}

.tutor_block_menu {
	position: absolute;
	height: 25px;
	bottom: 0px;
	left: 350px;
}

.tutor_block_menu a {
	font-size: 14px;
	display: inline-block;
	margin: 5px;
}
</style>
<script>
	$(function() {

		otms.namespace('otms.findTutorPage');

		var searchbm = new otms.validator.BeanManager();
		searchbm.reg('keyword', $('#keyword_input'));
		searchbm.reg('favorite', $('#favorite_check'));

		otms.findTutorPage.searchbm = searchbm;

		var list = new otms.ui.list.SimpleList($('#tutor_container'));
		list.renderItem = renderTutorBlock;
		list.finishRender = finishRender;

		var callback = function(success, data) {
			if (success) {
				list.model.setData(data.tutors);
			}
		};

		TutorService.getPopularTutors(otms.auth.req({}), otms.ui.MessageBox
				.shan(callback));

		$('#btn_find').click(function() {

		});

		$('#btn_lucky').click(function() {

		});
	});
</script>

<style type="text/css">
.intro_block {
	display: inline-block;
	width: 33%;
	vertical-align: middle;
}

.intro_img {
	float: left;
	width: 40px;
}

.intro_text {
	margin-left: 40px;
	padding-left: 10px;
}
</style>
</head>
<body>
	<!--#include virtual="navbar.html" -->
	<div class="page-nomenu">
		<div id="errmsg_panel"></div>
		<div class="page-title">寻找一位专业外教</div>
		<div class="page-block">
			<div class="intro_block">
				<div class="intro_img">
					<img src="resource/tutor_certification.png" width="100%" />
				</div>
				<div class="intro_text">持有儿童教育相关专业本科或硕士文凭，通过美国公立学校教师认证考试。</div>
			</div>
			<div class="intro_block">
				<div class="intro_img">
					<img src="resource/tutor_experience.png" width="100%" />
				</div>
				<div class="intro_text">熟悉适合儿童的教学方式和课程安排，有丰富早教经验。对待孩子耐心且积极。</div>
			</div>
			<div class="intro_block">
				<div class="intro_img">
					<img src="resource/tutor_choice.png" width="100%" />
				</div>
				<div class="intro_text">熟悉网络教室环境，充分利用白板等电子教学工具引导并激发学生的学习兴趣。</div>
			</div>
		</div>
		<div class="page-block">
			<div class="page-block_title">您想寻找这样的外教吗？</div>
			<div class="page-row">
				<input type="text" id="keyword_input" placeholder="关键字搜索（外教的名字，简介等）" />
			</div>
			<div class="page-row">
				<label>擅长教授的学生年龄</label>
				<select>
					<option>3-5岁</option>
					<option>5-8岁</option>
					<option>8-12岁</option>
					<option>12-16岁</option>
					<option>成年</option>
				</select>
			</div>
			<div class="page-row">
				<label>
					<input id="favorite_check" type='checkbox' />
					只搜索我感兴趣的外教
				</label>
			</div>
			<div class="page-row">
				<button id="btn_find" class="btn_normal">搜索外教</button>
				<button id="btn_lucky" class="btn_normal">请帮我选择</button>
			</div>
		</div>
		<div id="tutor_container"></div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
</html>
