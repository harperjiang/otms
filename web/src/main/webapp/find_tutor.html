<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>寻找专业的外语教师</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/interface/TutorService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/list.js"></script>
<script type="text/javascript" src="code/find_tutor.js"></script>

<style>
.tutor_block {
	float: left;
	width: 90%;
	margin: 10px;
	cursor: pointer;
	padding: 10px;
	height: 160px;
	position: relative;
}

.tutor_block:hover {
	background-color: rgba(160, 214, 245, 0.2);
}

.tutor_photo_panel {
	width: 100px;
	height: 100px;
	background-color: #ccc;
	float: left;
	margin-right: 20px;
}

.tutor_info_panel {
	overflow: hidden;
}

.tutor_info_wrapper {
	width: 100%;
	float: left;
	overflow: hidden;
}

.tutor_name_panel {
	font-weight: bold;
	font-size: 24px;
	margin-bottom: 5px;
}

.tutor_desc_panel {
	font-size: 14px;
	font-style: italic;
	line-height: 160%;
	height: 90px;
	overflow: hidden;
}

.tutor_block_menu {
	position: absolute;
	height: 25px;
	bottom: 0px;
	left: 350px;
}

.tutor_block_menu a {
	font-size: 14px;
	display: inline-block;
	margin: 5px;
}
</style>
<script>

</script>

<style type="text/css">
.intro_img {
	float: left;
	width: 40px;
}

.intro_text {
	margin-left: 40px;
	padding-left: 10px;
}
</style>
</head>
<body>
	<!--#include virtual="navbar.html" -->
	<div class="page-nomenu">
		<div id="errmsg_panel"></div>
		<div class="page-title">寻找一位专业外教</div>
		<div class="page-block container w-100">
			<div class="row">
				<div class="col-sm-4">
					<div class="intro_img">
						<img src="resource/tutor_certification.png" width="100%" />
					</div>
					<div class="intro_text">持有儿童教育相关专业本科或硕士文凭，通过美国公立学校教师认证考试。</div>
				</div>
				<div class="col-sm-4">
					<div class="intro_img">
						<img src="resource/tutor_experience.png" width="100%" />
					</div>
					<div class="intro_text">熟悉适合儿童的教学方式和课程安排，有丰富早教经验。对待孩子耐心且积极。</div>
				</div>
				<div class="col-sm-4">
					<div class="intro_img">
						<img src="resource/tutor_choice.png" width="100%" />
					</div>
					<div class="intro_text">熟悉网络教室环境，充分利用白板等电子教学工具引导并激发学生的学习兴趣。</div>
				</div>
			</div>
		</div>
		<div class="page-block container w-100">
			<div class="page-block-title">您想寻找这样的外教吗？</div>
			<div class="page-row row">
				<div class="form-group col-sm-12">
					<div class="input-group">
						<span class="input-group-addon" id="btnGroupAddon">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>

						<input type="text" id="keyword_input" class="form-control"
							placeholder="关键字搜索（外教的名字，简介等）" />

					</div>
				</div>
			</div>
			<div class="page-row row">
				<div class="col-sm-2">
					<label class="col-form-label">接受学生年龄</label>
				</div>
				<div class="col-sm-8">
					<select class="custom-select">
						<option>所有</option>
						<option>学前</option>
						<option>小学</option>
						<option>初，高中</option>
						<option>成年</option>
					</select>
				</div>
			</div>

			<div class="page-row">
				<button id="find-btn" class="btn btn-nm btn-info">搜索外教</button>
				<button id="lucky-btn" class="btn btn-nm btn-success">请帮我选择</button>
			</div>
		</div>
		<div class="page-block">
			<div id="tutor_container"></div>
		</div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
</html>
