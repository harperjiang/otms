<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Template</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/interface/LessonService.js'></script>
<script>
	$(function() {
		$('#confirm').click(function() {
			LessonService.triggerLesson({
				"lessonId" : $('#lessonId').val(),
				"last" : false
			}, otms.ui.MessageBox.han());
		});
		$('#confirmLast').click(function() {
			LessonService.triggerLesson({
				"lessonId" : $('#lessonId').val(),
				"last" : true
			}, otms.ui.MessageBox.han());
		});
		$('#load_tutor').click(
				function() {
					otms.setPageParam("otms.tutorInfoPage.tutorId", $(
							'#tutorId').val());
					window.location = "info_tutor.html";
				});
	});
</script>
</head>
<body>
	<!--#include virtual="header.html" -->
	<div id="errmsg_panel"></div>
	<label>Lesson ID:</label>
	<input type="text" id="lessonId" />
	<button id="confirm">Confirm</button>
	<button id="confirmLast">Confirm Last</button>

	<label>Tutor ID</label>
	<input type="text" id="tutorId" />
	<button id="load_tutor">Load Tutor</button>
	<!--#include virtual="footer.html" -->
</body>
</html>
