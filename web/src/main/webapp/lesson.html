<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type="text/javascript" src="scripts/validator.js"></script>
<script type='text/javascript' src='dwr/interface/LessonService.js'></script>
<script type='text/javascript' src='code/lesson.js'></script>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div id="main_panel">
				<div id='form_title_div' class='page-title'>${schedule_lesson}</div>
				<div class="page-block container w-100" style="margin-bottom: 10px">
					<div class="page-block-title">${lesson_info}</div>

					<div class="row form-group">
						<div class="input-group" id="tutor_ig">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-graduation-cap" aria-hidden="true"></i>
							</span>
							<input type="text" class="form-control" id='tutor_input'
								placeholder="${tutor_id}"></input>
						</div>

						<div class="input-group" id="client_ig">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							<input type="text" class="form-control" id='client_input'
								placeholder="${client_id}"></input>
						</div>
					</div>
					<div class="row form-group">
						<label for="meetingdesc_text" class="col-form-label">${lesson_desc}</label>
						<textarea id='meetingdesc_text' class="form-control"
							placeholder="${lesson_desc}"></textarea>
					</div>
					<div class="page-block-title">${lesson_time}</div>
					<div class='row form-group'>
						<div class="col-sm-2">
							<label class='col-form-label' for="timefrom_input">${time_from}</label>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-clock-o" aria-hidden="true"></i>
							</span>
							<input type='text' placeholder='8:00' id='timefrom_input'
								class='form-control' title='Example: 08:30 11AM 2pm' />
						</div>
						<div class="col-sm-2">
							<label class='col-form-label' for="timeto_input">${time_to}</label>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-clock-o" aria-hidden="true"></i>
							</span>
							<input type='text' placeholder='8:30' id='timeto_input'
								class='form-control' title='Example: 08:30 11AM 2pm' />
						</div>
					</div>

					<div class='form-group row'>

						<div class="form-check form-check-inline">
							<label class="form-check-label" for="repeat_checkbox">
								<input class="form-check-input" id='repeat_checkbox'
									type="checkbox" checked onclick='switch_calendar(this)'>
								${repeat_lesson}
							</label>
						</div>

					</div>
				</div>
				<div id='repeat_option_div' class="container w-100">
					<div class='row form-group'>
						<div class="col-sm-2">
							<label class='col-form-label' for="repeat_datefrom_input">${repeat_date_start}</label>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-calendar" aria-hidden="true"></i>
							</span>
							<input type='text' class="form-control"
								id='repeat_datefrom_input' placeholder='mm/dd/year' />
						</div>
						<div class="col-sm-2">
							<label class='col-form-label' for="repeat_dateto_input">${repeat_date_stop}</label>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-calendar" aria-hidden="true"></i>
							</span>
							<input type='text' class="form-control" id='repeat_dateto_input'
								placeholder='mm/dd/year' />
						</div>

					</div>
					<div class="row form-group mt-5 mb-3">
						<div class="col-sm-2">${repeat_schedule}</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label" for="repeat_sunday_check">
								<input type='checkbox' class="form-check-input"
									id='repeat_sunday_check'>
								${repeat_sun}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label" for="repeat_monday_check">
								<input type='checkbox' class="form-check-input"
									id='repeat_monday_check' checked>
								${repeat_mon}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label">
								<input type='checkbox' class="form-check-input"
									id='repeat_tuesday_check' checked>
								${repeat_tue}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label">
								<input type='checkbox' class="form-check-input"
									id='repeat_wednesday_check' checked>
								${repeat_wed}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label">
								<input type='checkbox' class="form-check-input"
									id='repeat_thursday_check' checked>
								${repeat_thu}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label">
								<input type='checkbox' class="form-check-input"
									id='repeat_friday_check' checked>
								${repeat_fri}
							</label>
						</div>
						<div class="form-check form-check-inline col-sm-2">
							<label class="form-check-label">
								<input type='checkbox' class="form-check-input"
									id='repeat_saturday_check'>
								${repeat_sat}
							</label>
						</div>
					</div>
				</div>
				<div id='oneoff_option_div' class="container w-100"
					style='display: none'>
					<div class="form-group row">
						<div class="col-sm-2">
							<label for="oneoff_date_input">${oneoff_meeton}</label>
						</div>
						<div class="input-group col-sm-4">
							<span class="input-group-addon" id="btnGroupAddon">
								<i class="fa fa-calendar" aria-hidden="true"></i>
							</span>
							<input type='text' id='oneoff_date_input'
								placeholder='mm/dd/yyyy' class='form-control timeinput' />
						</div>
					</div>
				</div>
				<div class="page-block">
					<div class="form-group">
						<button class="btn_large" id='confirm_btn'>${confirm}</button>
						<button class="btn_danger" id='delete_btn'
							style='margin-left: 20px; display: none;'>${cancel_lesson}</button>
					</div>
				</div>
			</div>


			<div id="confirm_panel" class="page-block" style="display: none">
				<div class="page-title">${success_title}</div>
				<div class="page-row">${success_msg1}</div>
				<div class="page-row">${success_msg2}</div>
				<div class="page-row">
					<button class="btn btn-info" id='cfm_req_lesson_btn'>${view_request_lesson}</button>
					<button class="btn btn-info" id='cfm_calendar_btn'>${goto_calendar}</button>
				</div>
			</div>
			<div id="cancel_panel" class="page-block" style="display: none">
				<div class="page-title">${cancel_title}</div>
				<div class="page-row">${cancel_msg}</div>
				<div class="page-row">
					<button class="btn btn-info" id='ccl_req_lesson_btn'>${view_request_lesson}</button>
					<button class="btn btn-info" id='ccl_calendar_btn'>${goto_calendar}</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
