<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<link rel="stylesheet" type="text/css" href="styles/all.css" />
<link href="styles/jquery-ui.css" rel="stylesheet">
<script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/interface/FeedbackService.js'></script>
<script type='text/javascript' src='dwr/interface/LessonService.js'></script>
<script type="text/javascript" src="scripts/otms.js"></script>
<script type="text/javascript" src="scripts/auth.js"></script>
<script type="text/javascript" src="scripts/errmsg.js"></script>
<script type="text/javascript" src="scripts/ui/msgbox.js"></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/starrate.js"></script>
<script type="text/javascript" src="code/tutor_feedback.js"></script>
<script>
	$(onload);
</script>
<style>
</style>
</head>
<body>
	<div id="page">
		<!--#include virtual="header.html" -->
		<div id="errmsg_panel"></div>
		<!--#include virtual="menu.html" -->
		<div id="page_content">
			<div class="page_title">Feedback</div>
			<div id="operation_panel">
				<div id="title_panel" class="page_block bg_green"></div>
				<div class="page_block">
					<div class="page_row">
						<div id="lesson_desc_panel"></div>
					</div>
					<div id="attend_panel">
						<div class="page_row">
							<div class="inlinelabel">The student rate you as</div>
							<div id="lesson_rate"></div>
						</div>
						<div class="page_row">
							<div class="inlinelabel">The student rate the lesson as</div>
							<div id="tutor_rate"></div>
						</div>
					</div>

					<div id="noattend_panel" style="display: none;">
						<div class="page_row">
							<div class="inlinelabel">The student rate you as</div>
							<div id="tutor_noattend_rate"></div>
						</div>
					</div>
					<div class="page_row">
						<label>Comment from your student:</label>
						<div class="textarea" id="comment"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
