<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type="text/javascript" src="scripts/ui/tab.js"></script>
<script type="text/javascript" src="scripts/ui/timesheet.js"></script>
<script type="text/javascript" src="code/setting_timesheet.js"></script>
<script>
	
</script>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div class="page-title">${title}</div>
			<div class="page-block container w-100">
				<div class="page-block-title">Mark your available time.</div>
				<div class="page-row page-note">Regular Timesheet marks your
					available time in general. If you have temporary schedule changes,
					you can specify that in "Specify By Date" timesheet.</div>
				<div class="page-row page-note">The time you marked here will
					be in your local time zone.</div>

				<div class="row">
					<div class="col-sm-12">
						<ul class="nav nav-tabs">
							<li class="nav-item"><a id="tab1"
									class="nav-link tab-bar-item active">Regular Timesheet</a></li>
							<li class="nav-item"><a id="tab2"
									class="nav-link tab-bar-item">Specify By Date</a></li>
						</ul>
					</div>
				</div>
				<div class="container w-100 mt-4">
					<div class="row" id="regular_panel">
						<div class="col-sm-12">
							<div id="regular_container"></div>
						</div>
					</div>

					<div class="row" id="specify_panel" style="display: none">
						<div class="col-sm-12">
							<div id="specify_container"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-block container w-100">
				<div class="row">
					<div class="col-sm-12">
						<button class="btn_large" id="save">${save}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
