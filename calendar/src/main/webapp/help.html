<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>乐教营 - 帮助中心</title>
<!--#include virtual="head.html" -->
<script type="text/javascript" src="code/help_topic.js"></script>
<script type="text/javascript" src="code/help.js"></script>
<script>
	$(onload);
</script>
<style type="text/css">
.banner_panel {
	height: 180px;
	background: url(resource/help_banner.png) 80% no-repeat;
	text-align: center;
	padding-top: 100px;
	text-align: center;
}

.searchbox_panel {
	display: inline-block;
	background-color: #f9f9f9;
}

.searchbox {
	background: url(resource/search_icon.png) left center no-repeat;
	background-size: 40px 40px;
	padding-left: 50px;
	padding-top: 5px;
	padding-bottom: 5px;
	font-size: 18px;
	height: 30px;
	width: 300px;
	border: none;
	color: #404040;
}

.help_header {
	height: 40px;
	text-align: left;
	background-color: transparent;
}

.help_header ul {
	margin: 0px;
}

.help_header li {
	display: inline-block;
	border-bottom: 5px solid lightgray;
	line-height: 34px;
	text-align: center;
	margin-left: 10px;
	margin-right: 10px;
	padding-left: 10px;
	padding-right: 10px;
}

.help_header a {
	color: #fff;
	text-decoration: none;
	cursor: pointer;
}

.help_header a:hover {
	text-decoration: none;
	color: #ccc;
}

.help_menu {
	float: left;
	width: 400px;
	min-height: 500px;
}

.help_menu li {
	display: block;
	line-height: 40px;
	margin-left: 30px;
}

.help_menu a {
	text-decoration: none;
	cursor: pointer;
}

.help_menu a:hover {
	text-decoration: none;
	color: #423234;
}

.help_content {
	margin-left: 400px;
	padding-top: 30px;
}

.help_title {
	font-size: 30px;
	margin-bottom: 20px;
}

.help_data {
	
}

.help_data a {
	display: block;
	cursor: pointer;
	text-decoration: none;
	margin-top: 10px;
	margin-bottom: 10px;
}

.help_data a:hover {
	color: #423523;
	text-decoration: none;
}
</style>
</head>
<body>
	<div id="page">
		<!--#include virtual="header.html" -->
		<div id="errmsg_panel"></div>
		<div id="page_content_nomenu">
			<div class="banner_panel">
				<div class="searchbox_panel">
					<input type="text" class="searchbox" placeholder="搜寻帮助信息" />
				</div>
				<div class="help_header">
					<ul id="hist_ul">
					</ul>
				</div>
			</div>

			<div class="help_menu">
				<ul id="menu_ul">
				</ul>
			</div>
			<div class="help_content">
				<div id="title_panel" class="help_title"></div>
				<div id="data_panel" class="help_data"></div>

			</div>
		</div>
	</div>

	<!--#include virtual="footer.html" -->
</body>
</html>
