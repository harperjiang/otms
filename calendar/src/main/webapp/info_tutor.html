<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/tab.js"></script>
<script type="text/javascript" src="scripts/ui/timesheet.js"></script>
<script type="text/javascript" src="scripts/ui/starrate.js"></script>
<script type='text/javascript' src='dwr/interface/ProfileService.js'></script>
<script type='text/javascript' src='dwr/interface/TutorService.js'></script>
<script type='text/javascript' src='code/info_tutor.js'></script>
<style>
.right_button {
	width: 85%;
	margin-top: 20px;
}

.right_panel {
	float: right;
	width: 230px;
}

.right_block {
	background-color: #BFE9F1;
	height: 210px;
	text-align: center;
}

.legend {
	width: 120px;
	font-size: 12px;
	font-weight: bold;
	margin-top: 2px;
	margin-bottom: 2px;
	text-align: center;
	margin-top: 2px;
}
</style>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div id="profile_view_page" class="page-block container w-100">
				<div class="row">
					<div class="col-sm-2">
						<img id="profile_img" class="rounded-image"
							src="resource/default_profile.jpg" width="100%" />
					</div>
					<div class="col-sm-9 container">
						<div class="row form-group">
							<div class="col-sm-12">
								<span id="name_span" class="form-control-static"
									style="font-size: 25px; font-weight: bold">&nbsp;</span> <span
									class="badge badge-info">Recommended</span>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-3">
								<label>${usr_name}</label>
							</div>
							<div class="col-sm-3">
								<span id="username_span" class="form-control-static"
									style="font-weight: bold">&nbsp;</span>
							</div>
							<div class="col-sm-3">
								<label>${time_zone}</label>
							</div>
							<div class="col-sm-3">
								<span class="form-control-static" id="timezone_span"
									style="font-weight: bold">&nbsp;</span>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-3">
								<label>${tutor_rate}</label>
							</div>
							<div class="col-sm-6">
								<span id="rate_span"></span>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-sm-12">
								<span id="stmt_span" class="textarea_small">&nbsp;</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a id="tab1"
							class="nav-link tab-bar-item">${tab_timesheet}</a></li>
						<li class="nav-item"><a id="tab2"
							class="nav-link tab-bar-item">${tab_selfintro}</a></li>
						<li class="nav-item"><a id="tab3"
							class="nav-link tab-bar-item">${tab_rating}</a></li>
					</ul>
				</div>

				<div id="timesheet_panel">
					<div class="container w-100">
						<div class="row page-row page-note">${timesheet_msg}</div>
						<div class="row">
							<div class="btn-group mx-auto col-sm-6" role="group">
								<button class="btn btn-link" id="pastweek_btn">
									<i class="fa fa-chevron-left" aria-hidden="true"></i>
									${btn_pastweek}
								</button>
								<button class="btn btn-link" id="today_btn">${btn_today}</button>
								<button class="btn btn-link" id="nextweek_btn">
									${btn_nextweek} <i class="fa fa-chevron-right"
										aria-hidden="true"></i>
								</button>

							</div>
							<div class="col-sm-3">
								<div class="timesheet-item-old legend">${legend_past}</div>
								<div class="timesheet-item-0 legend">${legend_na}</div>
								<div class="timesheet-item-1 legend" style="color: #eee">${legend_a}</div>
								<div class="timesheet-item-2 legend" style="color: #eee">${legend_hc}</div>
							</div>
						</div>

						<div class="row">
							<div id="timesheet_container"></div>
						</div>

						<div id="create_lesson_dialog" class="modal fade">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">${schedule_dialog_title}</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<p id="create_lesson_dialog_content"></p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary"
											id="create_lesson_dialog_confirm_btn">${schedule_dialog_confirm}</button>
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">${schedule_dialog_cancel}</button>
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>
				<div id="self_intro_panel" style="display: none">
					<div class="page-block">
						<div class="page-block-title">Self Introduction</div>
						<div class="row">
							<div class="col-sm-12">
								<span id="desc_span" class="textarea">&nbsp;</span>
							</div>
						</div>
					</div>

					<div class="page-block">
						<div class="page-block-title">Video Introduction</div>
						<div class="row">
							<div class="col-sm-12">
								<iframe id="video_frame" width="280" height="200"
									src="https://www.youtube.com/embed/9M-qUDmxQ2w" frameborder="0"></iframe>
							</div>
						</div>
					</div>

					<div class="page-block">
						<div class="page-block-title">Education</div>
						<div class="row">
							<div class="col-sm-12">
								<span id="edu_span" class="textarea">&nbsp;</span>
							</div>
						</div>
					</div>

					<div class="page-block">
						<div class="page-block-title">Working Experience</div>
						<span id="working_span" class="textarea">&nbsp;</span>
					</div>

					<!-- div class="right_panel">
						<div class="right_block">
							<button class="btn_yellow right_button">View Available
								Time</button>
							<button class="btn_orange right_button">Request Trial
								Lesson</button>
							<button class="btn_normal right_button">Schedule Lesson</button>
						</div>
					</div>
					<div style="clear: both"></div -->

				</div>
			</div>
			<div id="user_rate_panel" style="display: none"></div>

		</div>
	</div>
</body>
</html>
