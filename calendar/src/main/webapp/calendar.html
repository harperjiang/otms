<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type="text/javascript" src="scripts/ui/dialog.js"></script>
<script type="text/javascript" src="scripts/ui/calendar.js"></script>
<script type='text/javascript' src='dwr/interface/CalendarService.js'></script>
<script type='text/javascript' src='code/calendar.js'></script>

</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div class="page-title">${title}</div>
			
			<div id="container"></div>
			<div id="open_lesson_dialog" class="modal fade">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">${open_dialog_title}</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group w-100">
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio"
											name="openType" id="open_lesson_radios1" value="lesson"
											checked>
										${option_lesson}
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="radio"
											name="openType" id="open_lesson_radios2" value="occurrence">
										${option_occurrence}
									</label>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								id="create_lesson_dialog_confirm_btn">${open_dialog_confirm}</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">${open_dialog_cancel}</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
