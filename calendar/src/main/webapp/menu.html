	<script>
		var currentPage = window.location.pathname.split('/').pop();
		$('#menu li').each(function(index, element) {
			// Script for switching to current page
			if ($(element).find('a').attr('href') == currentPage) {
				$(element).addClass('menu_current');
			}
			// Script for hide menus not belonging to current user
			var showon = $(element).attr('showon');
			var usertype = otms.auth.userType();
			if (showon != undefined && showon != usertype) {
				$(element).css('display', 'none');
			}
		});
