<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="google-signin-client_id"
	content="383423582512-5fk92dcul5rjrah9s4rhmjnmtt0rna4o.apps.googleusercontent.com">

<title>${webpageTitle}</title>
<!--#include virtual="head.html" -->
<script src='https://www.google.com/recaptcha/api.js'></script>
<script type='text/javascript' src='dwr/interface/AuthService.js'></script>
<script type='text/javascript' src='dwr/interface/ProfileService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="code/login.js"></script>
<script>
	$(onload);
</script>
<script type="text/javascript"
	src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js"
	data-appid="101249406"
	data-redirecturi="http://www.tutorcan.com/calendar/login_qq.html"
	charset="utf-8"></script>
<style type="text/css">
.external_login_button {
	color: #fff;
}
</style>
</head>
<body>
	<div id="page">
		<!--#include virtual="header.html" -->
		<div id="page_content_thin">
			<div id="errmsg_panel"></div>
			<div id="main_panel">
				<div class="page_title">${pageTitle}</div>
				<div class="page_row">
					<input id="username" type="text" name="username"
						placeholder="${usernamePh}" />
				</div>
				<div class="page_row">
					<input id="password" type="password" name="password"
						placeholder="${passwordPh}" />
				</div>
				<!-- div class="page_row" style="overflow-y: hidden;">
					<div class="g-recaptcha"
						data-sitekey="6LcVwCQUAAAAABkbKjftIBw5snuZWUYcdaQLSrfW"></div>
				</div-->
				<div class="page_row">
					<button id="signin_btn" class="btn_large">${loginBtn}</button>
					<div style="display: inline-block; margin-left: 20px;">
						<a href="usr_forgetpass.html">${forgetpassLink}</a>
					</div>
				</div>
				<div class="g-signin2 external_login_button" style="color: #fff"
					data-width="170" data-height="32" data-longtitle="true"
					data-theme="dark"
					data-scope='https://www.googleapis.com/auth/plus.login'
					data-onsuccess='onGoogleSignin'></div>

				<div class="page_row">
					<span id="qqLoginBtn"></span>
				</div>
				<div>
					${newuserText}<a href="usr_signup.html">${signupLink}</a>
				</div>
			</div>

			<div id="google_panel" style="display: none;">
				<div class="page_title">Link your Google Account</div>
				<div class="page_block">
					<div class="page_row">感谢您注册乐教营，请提供一些补充信息</div>
				</div>
				<div class="page_block">
					<div class="page_row">
						<input type="text" id="google_username" placeholder="请选择一个用户名" />
					</div>
					<div class="page_row">
						<label style="margin-bottom: 10px">您所在的时区:</label><select
							id="google_timezone_select"></select>
					</div>
					<div class="page_row">
						<button id="google_submit" class="btn_normal">完成</button>
					</div>
				</div>
			</div>

			<div id="qq_panel" style="display: none;">
				<div class="page_title">Link your QQ Account</div>
				<div class="page_block">
					<div class="page_row">感谢您注册乐教营，请提供一些补充信息</div>
				</div>
				<div class="page_block">
					<div class="page_row">
						<input type="text" id="qq_username" placeholder="请选择一个用户名" />
					</div>
					<div class="page_row">
						<input type="text" id="qq_email"
							placeholder="Please input your email address" />
					</div>
					<div class="page_row">
						<label style="margin-bottom: 10px">您所在的时区:</label><select
							id="qq_timezone_select"></select>
					</div>
					<div class="page_row">
						<button id="qq_submit" class="btn_normal">完成</button>
					</div>
				</div>
			</div>

			<div id="activate_panel" style="display: none;">
				<div class="page_title">Success!</div>
				<div class="page_block">
					<div class="page_row">感谢您注册乐教营。一封激活邮件已经发到您的邮箱。请查看邮件完成注册步骤</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
</html>
