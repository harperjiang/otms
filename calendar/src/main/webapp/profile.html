<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/util.js'></script>
<script type='text/javascript' src='dwr/interface/ProfileService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/dialog.js"></script>
<script type="text/javascript" src="scripts/ui/calendar.js"></script>
<script type="text/javascript" src="code/profile.js"></script>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div class="page-title">${title}</div>
			<div class="page-block">
				<div class="page-block-title">${personal_info}</div>
				<div class="container w-100">
					<div class="row">
						<div class="col-sm-2 text-center" style="margin-bottom: 10px;">
							<div
								style="width: 120px; height: 120px; display: block; margin-left: auto; margin-right: auto;">
								<img id="profile_img" src="resource/default_profile.jpg"
									width="100%" height="100%" class="rounded-image" />
							</div>
							<div style="text-align: center; margin-top: 10px">
								<button class="btn_small" id="btn_upload_image">${upload_photo}</button>
							</div>
						</div>
						<div class="col-sm-9 form-horizontal" style="margin-left: 20px;">
							<div class="form-group row">
								<label for="username_span" class="col-sm-3 col-form-label">${user_name}</label>

								<span id="username_span"
									class="form-control-static static-control col-sm-3"
									style="font-weight: bold">&nbsp;</span> <label
									for="timezone_select" class="col-sm-3 col-form-label">${time_zone}</label>
								<div class="col-sm-3">
									<select class="form-contorl custom-select" id="timezone_select"></select>
								</div>
							</div>
							<div class='form-group row'>
								<div class="col-sm-12 input-group" title="${display_name}">
									<span class="input-group-addon" id="btnGroupAddon"> <i
										class="fa fa-tv" aria-hidden="true"></i>
									</span> <input id="name_input" class="form-control"
										placeholder="${display_name}" type='text' />
								</div>

							</div>

							<div class="form-group row">
								<label for="email_input"
									class="sr-only col-form-label text-left">Email:</label>
								<div class="col-sm-12 input-group" title="${email_notification}">
									<span class="input-group-addon" id="btnGroupAddon"> <i
										class="fa fa-envelope-o" aria-hidden="true"></i>
									</span> <input class="form-control" id="email_input"
										placeholder="${email_notification}" type='text' />
								</div>
							</div>

							<div class="form-group row">
								<label for="phone_input"
									class="sr-only col-form-label text-left">Phone:</label>
								<div class="col-sm-12 input-group" title="${phone}">
									<span class="input-group-addon" id="btnGroupAddon"> <i
										class="fa fa-mobile" aria-hidden="true"></i>
									</span> <input class="form-control" id="phone_input"
										placeholder="${phone}" type='text' />
								</div>
							</div>

							<div class="form-group row">
								<label for="im_input" class="sr-only col-form-label text-left">${im}</label>
								<div class="col-sm-12 input-group" title="${im}">
									<span class="input-group-addon" id="btnGroupAddon"> <i
										class="fa fa-comments-o" aria-hidden="true"></i>
									</span> <select id="imtype_select" class="form-control custom-select">
										<option value="wechat">${im_wechat}</option>
										<option value="skype">${im_skype}</option>
										<option value="other">${im_other}</option>
									</select> <input class="form-control" id="im_input" placeholder="${im}"
										type='text' />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div id="client_profile_panel" style="display: none;">
				<div class="page-block">
					<div class="page-block-title">${self_intro}</div>
					<div class="form-group">
						<label for="client_intro_text" class="sr-only">${self_intro}</label>
						<textarea class="form-control" id="client_intro_text" rows="3"></textarea>
					</div>
				</div>

				<div class="page-block">
					<button id="client_confirm_btn" class="btn_large">${save}</button>
				</div>
			</div>

			<div id="tutor_profile_panel" style="display: none;">
				<div class="page-block container w-100">

					<div class="page-block-title">${personal_stmt}</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<input type="text" id='tutor_stmt_input' class='form-control'
								placeholder='${tutor_ps}'>
						</div>
					</div>

					<div class="page-block-title">${self_intro}</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<textarea id='tutor_desc_text' class='form-control' rows="5"
								placeholder='${tutor_intro}'></textarea>
						</div>
					</div>


					<div class="form-group row">${self_video}</div>
					<div class="form-group row">
						<div class="input-group col-sm-12">
							<span class="input-group-addon" id="btnGroupAddon"> <i
								class="fa fa-video-camera" aria-hidden="true"></i>
							</span> <input type='text' class="form-control" id='tutor_video_input'
								placeholder="${tutor_video}" />

						</div>
					</div>
					<div class="page-block-title">${edu_background}</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<textarea id='tutor_edu_text' class="form-control" rows="3"
								placeholder='${edu_background_desc}'></textarea>
						</div>
					</div>
					<div class="page-block-title">${workexp}</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<textarea id='tutor_working_text' class="form-control" rows="3"
								placeholder='${workexp_desc}'></textarea>
						</div>
					</div>
				</div>

				<div class="page-block">
					<button id="tutor_confirm_btn" class="btn_large">${save}</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
