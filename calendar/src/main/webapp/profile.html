<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/util.js'></script>
<script type='text/javascript' src='dwr/interface/ProfileService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/dialog.js"></script>
<script type="text/javascript" src="scripts/ui/calendar.js"></script>
<script type="text/javascript" src="code/profile.js"></script>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div class="page-title">User Profile</div>
			<div class="page-block">
				<div class="page-block-title">Personal Information</div>
				<div class="container" style="width: 100%">
					<div class="row">
						<div class="col-2 text-center" style="margin-bottom: 10px;">
							<div
								style="width: 120px; height: 120px; display: block; margin-left: auto; margin-right: auto;">
								<img id="profile_img" src="resource/default_profile.jpg"
									width="100%" height="100%" class="rounded-image" />
							</div>
							<div style="text-align: center; margin-top: 10px">
								<button class="btn_small" id="btn_upload_image">Upload
									Photo</button>
							</div>
						</div>
						<div class="col-9 form-horizontal" style="margin-left: 20px;">
							<div class='form-group row'>
								<div class="col-12">
									<input id="name_input" class="form-control"
										placeholder="Your display name" type='text' />
								</div>
							</div>
							<div class="form-group row">
								<label for="username_span" class="col-2 col-form-label">username:</label>

								<span id="username_span"
									class="form-control-static static-control col-4"
									style="font-weight: bold">&nbsp;</span>

								<label for="timezone_select" class="col-2 col-form-label">timezone:</label>
								<div class="col-4">
									<select class="form-contorl custom-select" id="timezone_select"></select>
								</div>
							</div>
							<div class="form-group row">
								<label for="email_input" class="col-2  col-form-label text-left">Email:</label>
								<div class="col-10">
									<input class="form-control" id="email_input"
										placeholder="Email to receive notification and newsletters"
										type='text' />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-block">
				<div class="page-block-title">Email Preference</div>
				<div class="row container">
					<div class="col-2">Receive Email:</div>
					<div class="col-8">
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input"
									id="email_class_check" checked>
								Before Class
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input"
									id="email_booking_check" checked>
								On Meeting Room Booking
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input"
									id="email_schedule_check" checked>
								On Change of Class 
							</label>
						</div>
					</div>
				</div>
			</div>

			<div id="client_profile_panel" style="display: none;">
				<div class="page-block">
					<div class="page-block-title">Self Introduction</div>
					<div class="form-group">
						<label for="client_intro_text" class="sr-only">Self
							Introduction</label>
						<textarea class="form-control" id="client_intro_text" rows="3"></textarea>
					</div>
				</div>

				<div class="page-block">
					<button id="client_confirm_btn" class="btn_large">Save</button>
				</div>
			</div>
			
			<div id="tutor_profile_panel" style="display: none;">
				<div class="page-block">
					<div class="page-block-title">Self Introduction</div>
					<div class="page-row">
						<textarea id='tutor_desc_text'
							placeholder='Write some words about yourself and let the potential client find you!'></textarea>
					</div>
					<div class="page-row">Or make a self-introduction video</div>
					<div class="page-row">
						<input type='text' id='tutor_video_input'
							placeholder="Video self-introduction URL" />
					</div>
				</div>
				<div class="page-block">
					<div class="page-block-title">Education Background</div>
					<div class="page-row">
						<textarea id='tutor_edu_text'
							placeholder='Your education background. Please include information like school, degree and major'></textarea>
					</div>
				</div>
				<div class="page-block">
					<div class="page-block-title">Working Experience</div>
					<div class="page-row">
						<textarea id='tutor_working_text'
							placeholder='Do you have education related working experience? Describe it here.'></textarea>
					</div>
				</div>

				<div class="page-block">
					<button id="tutor_confirm_btn" class="btn_large">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
