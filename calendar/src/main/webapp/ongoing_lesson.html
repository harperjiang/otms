<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Console</title>
<link rel="stylesheet" type="text/css" href="styles/all.css" />
<link href="styles/jquery-ui.css" rel="stylesheet">
<script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/interface/LessonService.js'></script>
<script type="text/javascript" src="scripts/otms.js"></script>
<script type="text/javascript" src="scripts/auth.js"></script>
<script type="text/javascript" src="scripts/errmsg.js"></script>
<script type="text/javascript" src="scripts/ui/msgbox.js"></script>
<script type="text/javascript" src="scripts/ui/list.js"></script>
<script type="text/javascript" src="code/lessonlist_renderer.js"></script>
<script type="text/javascript" src="code/ongoing_lesson.js"></script>
<script>
	$(function() {
		otms.namespace('otms.ongoingLessonPage');

		var list = new otms.ui.list.List($('#lesson_list_container'));
		list.setRenderer(lessonListRenderer());
		list.rowClicked = viewLessonDetail;

		list.titleContainer = $('#title_container');
		list.renderTitle = function(length) {
			var msg = 'You have {0} on-going lessons';
			return otms.FormatUtil.format(msg, length == 0 ? 'no' : length);
		};

		otms.ongoingLessonPage.list = list;
		refreshList();
	});
</script>
</head>
<body>
	<div id="page">
		<!--#include virtual="header.html" -->
		<div id="errmsg_panel"></div>
		<!--#include virtual="menu.html" -->
		<div id="page_content">
			<div class='page_title'>Ongoing Lessons</div>
			<div class="page_block">
				<div id="title_container"></div>
				<div id="lesson_list_container" class="centerpanel"></div>
			</div>
		</div>
	</div>
	<!--#include virtual="footer.html" -->
</body>
</html>
