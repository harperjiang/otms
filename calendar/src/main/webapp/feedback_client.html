<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${webpage_title}</title>
<!--#include virtual="head.html" -->
<script type='text/javascript' src='dwr/interface/FeedbackService.js'></script>
<script type='text/javascript' src='dwr/interface/LessonService.js'></script>
<script type="text/javascript" src="scripts/validator.js"></script>
<script type="text/javascript" src="scripts/ui/starrate.js"></script>
<script type="text/javascript" src="code/feedback_client.js"></script>
</head>
<body>
	<!--#include virtual="menu.html" -->
	<div class="page-menu">
		<div id="errmsg_panel"></div>
		<div class="page-content">
			<div class="page-title">${title}</div>
			<div id="title_panel" class="page-block"></div>
			<div id="operation_panel" class="page-block container"
				style="width: 100%">
				<div class="row form-group">
					<label>${text_attend}</label>
				</div>
				<div class="row form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="attend"
								id="attend_yes_radio" value="yes" checked>
							${attend_yes}
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="attend"
								id="attend_no_radio" value="no">
							${attend_no}
						</label>
					</div>
				</div>
				<div id="attend_panel">
					<div class="row form-group">${rate_lesson}</div>
					<div class="row form-group">
						<div id="lesson_rate"></div>
					</div>
					<div class="row form-group">${rate_tutor}</div>
					<div class="row form-group">
						<div id="tutor_rate"></div>
					</div>

				</div>

				<div id="noattend_panel" style="display: none;">
					<div class="row form-group">${reason_missing}</div>
					<div class="row form-group">
						<select id="select_noattend_reason"
							class="form-control custom-select">
							<option value="1">${reason_missing_1}</option>
							<option value="2">${reason_missing_2}</option>
							<option value="3">${reason_missing_3}</option>
							<option value="4">${reason_missing_4}</option>
							<option value="5">${reason_missing_5}</option>
						</select>
					</div>
					<div class="row form-group">${rate_tutor}</div>
					<div class="row form-group">
						<div id="tutor_noattend_rate"></div>
					</div>

				</div>
				<div class="row form-group">
					<label for="comment" class="col-form-label">${label_comment}</label>
					<textarea id="comment" class="form-control"></textarea>
				</div>
				<div class="page-block">
					<button id="btn_submit" class="btn_normal">${btn_submit}</button>
					<button id="btn_reset" class="btn_yellow">${btn_reset}</button>
				</div>
			</div>
			<div id="complete_panel" style="display: none;">
				<div class="form-group">${msg_thank}</div>
				<div class="form-group">
					<button id="btn_dashboard" class="btn_normal">${btn_viewdash}</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
